
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Top - متجر إلكتروني</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #FFD700;
      color: #000;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #000;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 1rem;
    }
    .hero {
      background-color: #FFF8DC;
      text-align: center;
      padding: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      background-color: #fff;
      transition: 0.3s;
    }
    .product:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      color: #000;
    }
    .product button {
      background-color: #FFD700;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      color: #000;
    }
    footer {
      background-color: #000;
      color: #FFD700;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tip Top</h1>
    <p>أفضل متجر لشراء المنتجات المميزة</p>
  </header>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">منتجاتنا</a>
    <a href="#">تواصل معنا</a>
  </nav>

  <section class="hero">
    <h2>مرحباً بك في Tip Top</h2>
    <p>اكتشف تشكيلتنا الواسعة من المنتجات بأسعار مناسبة وجودة عالية.</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="<a href="https://ibb.co/CsTcRCKF"><img src="https://i.ibb.co/3YL3g6mH/image.jpg" alt="image" border="0"></a>" alt="منتج 1">
      <h3>بوليش وتلميع 1</h3>
      <p>وصف مختصر للمنتج.</p>
      <button>أضف إلى السلة</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="منتج 2">
      <h3>منتج 2</h3>
      <p>وصف مختصر للمنتج.</p>
      <button>أضف إلى السلة</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="منتج 3">
      <h3>منتج 3</h3>
      <p>وصف مختصر للمنتج.</p>
      <button>أضف إلى السلة</button>
    </div>
  </section>

  <footer>
    <p>جميع الحقوق محفوظة &copy; Tip Top 2025</p>
  </footer>
</body>
</html>
